{% extends 'base.html' %}

{% block content %}

<h1>Post</h1>


<ul>
{% for post in object_list %}
    <li><a href="{% url 'article-detail' post.pk %}">{{post.title}} </a>-   {{post.author}} - {{post.published_date}}- <a href="{% url 'update-post' post.pk %}">Edit</a>
        -<a href="{% url 'delete-post' post.pk %}">Delete</a><br/>
    {{post.body}}
    </li>

{% endfor %}
</ul>

{% endblock %}
